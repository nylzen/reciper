<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <nav>
        <div class="logo">reciper.</div>
        <ul>
